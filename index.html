<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Twist Browser Game</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="top-row">
            <div id="name">Text Twist</div>
            <div id="score-box">
                <div id="score-button">SCORE:</div>
                <div id="score-value">TBD</div>
            </div>
            <div id="time-box">
                <div id="time-button">TIME:</div>
                <div id="time-value">TBD</div>
            </div>
            <div id="round-box">
                <div id="round-button">ROUND:</div>
                <div id="round-value">TBD</div>
            </div>
        </div>
        <div id="word-box-container">
            <div id=three-letter-1></div>
            <div id=three-letter-2></div>
            <div id=three-letter-3></div>
            <div id=four-letter-1></div>
            <div id=four-letter-2></div>
            <div id=four-letter-3></div>
            <div id=five-letter-1></div>
            <div id=five-letter-2></div>
            <div id=five-letter-3></div>
            <div id=six-letter-1></div>
            <div id=six-letter-2></div>
            <div id=six-letter-3></div>
        </div>
        <div id="letter-box-container">
            <canvas id="letter-box-1"></canvas>
            <canvas id="letter-box-2"></canvas>
            <canvas id="letter-box-3"></canvas>
            <canvas id="letter-box-4"></canvas>
            <canvas id="letter-box-5"></canvas>
            <canvas id="letter-box-6"></canvas>       
        </div>
        <div id="letter-ball-row">
            <canvas id="letter-ball-1"></canvas>
            <canvas id="letter-ball-2"></canvas>
            <canvas id="letter-ball-3"></canvas>
            <canvas id="letter-ball-4"></canvas>
            <canvas id="letter-ball-5"></canvas>
            <canvas id="letter-ball-6"></canvas>        
        </div>
        <div id="control-row-container">
            <button id="control-twist">TWIST</button>
            <button id="control-last">LAST</button>
            <button id="control-clear">CLEAR</button>
            <button id="control-enter">ENTER</button>
        </div>
        <div id="footer-row">
            <button id="menu">HOW TO PLAY</button>  <!-- will pop up in alert window -->
            <button id="sound-toggle">SOUND ON/OFF</button>  <!-- toggle sound on/off -->
        </div>
    </div>
</body>
</html>
