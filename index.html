<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Twist Browser Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="top-row">
            <div id="name">Easiest Word Game Ever</div>
            <div id="score-box">
                <div id="score">SCORE: <span id="score-value"></span></div>
            </div>
            <div id="time-box">
                <div id="time">TIME: <span id="time-left"></span></div>
            </div>
            <div id="round-box">
                <div id="round">ROUND: <span id="round-num"></span></div>
            </div>
        </div>
        <div id="word-box-container">
            <div id="word-container-4">
                <h3 class="header-column">Four-Letter Words</h3>
                <ol id="four-letter-answers"></ol>
            </div>
            <div id="word-container-5">
                <h3 class="header-column">Five-Letter Words</h3>
                <ol id="five-letter-answers"></ol>
            </div>
            <div id="word-container-6">
                <h3 class="header-column">Six-Letter Words</h3>
                <ol id="six-letter-answers"></ol>
            </div>
        </div>
        <div id="box-container" class="word-solutions">
            <div id="letter-1" class="letter-box"></div>
            <div id="letter-2" class="letter-box"></div>
            <div id="letter-3" class="letter-box"></div>
            <div id="letter-4" class="letter-box"></div>
            <div id="letter-5" class="letter-box"></div>
            <div id="letter-6" class="letter-box"></div>       
        </div>
        <div id="ball-container">
            <div class="letter-ball"></div>
            <div class="letter-ball"></div>
            <div class="letter-ball"></div>
            <div class="letter-ball"></div>
            <div class="letter-ball"></div>
            <div class="letter-ball"></div>
        </div>
        <div id="control-row-container">
            <button id="control-answer" onclick = "showAnswers">ANSWERS</button>
            <button id="control-last">LAST</button>
            <button id="control-clear">CLEAR</button>
            <button id="control-enter">ENTER</button>
        </div>
        <div id="footer-row">
            <button id="start">START GAME</button>
            <button id="how-to" value = "Click" onclick = "DisplayAlert()">HOW TO PLAY</button>  <!-- will pop up in alert window -->
            </button>
        </div>
    </div>
    <script src="start-game.js"></script>
</body>
</html>
